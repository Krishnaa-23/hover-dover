<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Dover Button</title>
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .hover-btn {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #65cd6d;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .hover-btn:hover {
      background-color: #4b0799;
      border-radius: 50px;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <button class="hover-btn">Hover Me!</button>

</body>
</html>
